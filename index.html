<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Matching Game</title>
    <meta name='description' content='Matching Game'>
    <link rel='stylesheet' href='css/app.css'>
    <script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div class='buttons' id='myButtons'>
    <!-- Button that restarts the game-->
    <button class='btn btn-default' onclick = 'restartGame()'>Restart Game</button>
    <!-- Clock timer -->
    <div class= 'clock' id='timer'></div>
    <!-- Moves counter -->
    <div class= 'moves' id='moves'></div>
  </div>

  <div class='stars'>
    <i class="fa fa-star checked"></i>
    <i class="fa fa-star checked"></i>
    <i class="fa fa-star checked"></i>
  </div>

  <!-- Game cards -->
  <div class='container'>
    <header>
      <h1 class='title' id='myTitle'>Matching Game</h1>
    </header>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
      <div class='card unchosen'></div>
  </div>

  <!-- Modal - Congratulations you won the game. -->
  <div class='modal fade' id='myModal' role='dialog'>
    <div class='modal-dialog'>
      <!-- Modal content-->
      <div class='modal-content'>
        <div class='modal-header'>
          <button type='button' class='close'
          data-dismiss='modal'>&times;</button>
          <h4 class='modal-title'>Congratulations, You Won the Game!!!</h4>
        </div>
        <div class='modal-body'>
          <p>Would you like to play again?</p>
          <div>
            <span>Total Moves: </span>
            <span class='moves' id='finalMove'></span>
          </div>
          <div>
            <span>Total Time: </span>
            <span class='clock' id='finalTime'></span>
          </div>
        </div>
        <div class='modal-footer'>
          <button type='button' class='btn btn-default'
          onclick='restartGame()'>Play Again</button>
          <button type='button' class='btn btn-default'
          data-dismiss='modal'>Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src='js/app.js'></script>
</body>
</html>
